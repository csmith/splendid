        <dc:contributor>
          <cc:Agent>
            <dc:title>This overall image was based on https://commons.wikimedia.org/wiki/File:English_pattern_playing_cards_deck_PLUS.svg by Guy vandegrift. The majority of this image consists of cards made by Dmitry Fomin (CC0), The blue rounded-rectangle card back and the blank card are from Guy vandegrift. The LGPL card back by David Bellot was removed and replaced by 4 colored card backs with original design (inspired by David Bellot's symmetrical card back design). 4-color card backs, English &quot;Joker&quot; card names and embellished Ace of spades were Loren Osborn's own work.</dc:title>
          </cc:Agent>
        </dc:contributor>
        <dc:rights>
          <cc:Agent>
            <dc:title>CC0 (Public Domain)</dc:title>
          </cc:Agent>
        </dc:rights>
        <dc:subject>
          <rdf:Bag>
            <rdf:li>playing cards</rdf:li>
          </rdf:Bag>
        </dc:subject>
        <dc:description>All 54 English playing card faces, in suits Spades, Hearts, Diamons Clubs, and ancillary cards in rows from top to bottom. The 4 suited rows each have 13 cards from Ace on the left to King on the right. The ancillary card row at the bottom is laid out as follows: the monochrome and color Jokers are below the 2 and 3 cards respectively. A blank card lies below the 4 cards, A blue rounded-rectangle card back lies below the Aces: A matched set of color coded highly symetrical card backs in blue, red, purple and gold lie below the 5, 6, 7 and 8 cards respectively.</dc:description>
      </cc:Work>
